---
name: "Flake.lock: update Nix dependencies (Verified)"
on:
  workflow_dispatch: # allows manual triggering
  schedule:
    - cron: 0 0 * * 0 # runs weekly on Sunday at 00:00

env:
  BRANCH: "main"
  FILES_TO_COMMIT: "flake.lock"     # multi files: "flake.lock, another/file.txt"
  COMMIT_MESSAGE: "chore(lockfile): auto update flake.lock"
  GIT_NAME: "github-actions[bot]"
  GIT_EMAIL: "41898282+github-actions[bot]@users.noreply.github.com"

jobs:
  nix-flake-update:
    permissions:
      contents: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install Nix
        uses: DeterminateSystems/determinate-nix-action@v3

      - name: Check Nix flake inputs
        uses: DeterminateSystems/flake-checker-action@v12
        with:
          ignore-missing-flake-lock: false
          fail-mode: true

      - name: Update flake.lock
        run: |
          nix flake update

      - name: Detect changes
        id: diff
        shell: bash
        run: |
          set -euo pipefail
          files=$(echo "${FILES_TO_COMMIT}" | tr ',' ' ')
          git add -N $files || true
          if git diff --quiet -- $files; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit via REST Contents API (Verified)
        if: steps.diff.outputs.changed == 'true'
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const owner = context.repo.owner, repo = context.repo.repo;
            const branch = process.env.BRANCH;
            const message = process.env.COMMIT_MESSAGE;
            const name = process.env.GIT_NAME, email = process.env.GIT_EMAIL;
            const files = process.env.FILES_TO_COMMIT.split(',').map(s => s.trim()).filter(Boolean);

            for (const path of files) {
              const content = fs.readFileSync(path, { encoding: 'base64' });
              let sha = undefined;
              try {
                const { data } = await github.repos.getContent({ owner, repo, path, ref: branch });
                if (!Array.isArray(data)) sha = data.sha;
              } catch (e) {
                if (e.status !== 404) throw e;
              }
              await github.repos.createOrUpdateFileContents({
                owner, repo, path,
                message: message,
                content, sha,
                branch,
                committer: { name, email },
                author:    { name, email }
              });
            }

